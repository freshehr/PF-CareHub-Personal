<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily log
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-item align="center">
        <ion-label>
          How are you today?
        </ion-label>
      </ion-item>
<ion-grid>
  <ion-row>

    <ion-col>
      <ion-card (click)='goToConfirmReading($event,"unhappy")'>
        <ion-card-header>
          <ion-card-title align= "center">Unhappy</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-icon name="sad-outline" style="zoom:4.0"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)='goToConfirmReading($event,"indifferent")'>
        <ion-card-header>
          <ion-card-title align= "center" >Meh</ion-card-title>
        </ion-card-header>

        <ion-card-content>
        <ion-icon name="body" style= "zoom:4.0"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card (click)='goToConfirmReading($event,"happy")'>
        <ion-card-header>
          <ion-card-title align= "center">Happy</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-icon name="happy-outline" style="zoom:4.0"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>
<ion-list>
  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>Medication</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Medication Given</ion-label>
      <ion-radio slot="start" value="biff"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Medication not Given</ion-label>
      <ion-radio slot="start" value="griff"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Buford</ion-label>
      <ion-radio slot="start" value="buford"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
