<ion-content [fullscreen]="true">
  <ion-header translucent>
      <ion-toolbar>
        <ion-title>List</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-header>
<ion-list>
<ion-item>
  <ion-label>
            <h2>Harry McKay</h2>
            <h3>24 Glenshee avenue</h3>
            <p>EH16 6B7</p>
    </ion-label>
</ion-item>
</ion-list>
<ion-grid>
<ion-col>
      <ion-card (click)='goToConfirmReading($event,"unhappy")'>
              <ion-card-content>
          <ion-icon name="sad-outline" style="zoom:4.0"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card (click)='goToConfirmReading($event,"happy")'>

        <ion-card-content>
          <ion-icon name="happy-outline" style="zoom:4.0"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
</<ion-grid>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
